<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error</title>
  <!-- Bootstrap CSS (optional, if you want to style the error page) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 40px;
        }
        .error-container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #dc3545; /* Bootstrap's danger color */
        }
        .error-message {
            font-size: 1.5rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="error-container">
  <div class="error-code">500</div>
  <div class="error-message">Internal Server Error</div>
  <p>Oops! Something went wrong on our end. We apologize for the inconvenience.</p>
  <p>You can go back to <a href="/">home</a> and try again.</p>
</div>
</body>
</html>
