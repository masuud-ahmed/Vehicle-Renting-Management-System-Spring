<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Vehicles</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table th, table td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    table th {
      background-color: #f2f2f2;
      color: #333;
      text-transform: uppercase;
      font-size: 12px;
    }
    table tbody tr:hover {
      background-color: #f9f9f9;
    }
    .actions {
      white-space: nowrap;
    }
    .view-btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 8px 12px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 12px;
      margin-right: 5px;
      border-radius: 3px;
    }
    .view-btn:hover {
      background-color: #0056b3;
      text-decoration: none;
    }
    .edit-btn {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 8px 12px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 12px;
      margin-right: 5px;
      border-radius: 3px;
    }
    .edit-btn:hover {
      background-color: #218838;
      text-decoration: none;
    }
    .delete-btn {
      background-color: #dc3545;
      color: #fff;
      border: none;
      padding: 8px 12px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 12px;
      margin-right: 5px;
      border-radius: 3px;
    }
    .delete-btn:hover {
      background-color: #c82333;
      text-decoration: none;
    }
    .add-link {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }
    .add-link:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>All Vehicles</h2>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Make</th>
      <th>Model</th>
      <th>Type</th>
      <th>Year</th>
      <th>Price Per Day</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over vehicles -->
    <tr th:each="vehicle : ${vehicles}">
      <td th:text="${vehicle.id}"></td>
      <td th:text="${vehicle.make}"></td>
      <td th:text="${vehicle.model}"></td>
      <td th:text="${vehicle.type}"></td>
      <td th:text="${vehicle.year}"></td>
      <td th:text="${vehicle.pricePerDay}"></td>
      <td class="actions">
        <a class="view-btn" th:href="@{/vehicles/{id}(id=${vehicle.id})}">View</a>
        <a class="edit-btn" th:href="@{/vehicles/{id}/edit(id=${vehicle.id})}">Edit</a>
        <a class="delete-btn" th:href="@{/vehicles/{id}/delete(id=${vehicle.id})}" onclick="return confirm('Are you sure you want to delete this vehicle?')">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a class="add-link" href="/vehicles/new">Add New Vehicle</a>
</div>
</body>
</html>
