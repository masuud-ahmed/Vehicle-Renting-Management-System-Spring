<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Details</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 10px;
        }
        span {
            font-weight: bold;
            color: #007bff;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
  <h2>Vehicle Details</h2>
  <p>ID: <span th:text="${vehicle.id}"></span></p>
  <p>Make: <span th:text="${vehicle.make}"></span></p>
  <p>Model: <span th:text="${vehicle.model}"></span></p>
  <p>Type: <span th:text="${vehicle.type}"></span></p>
  <p>Year: <span th:text="${vehicle.year}"></span></p>
  <p>Price Per Day: <span th:text="${vehicle.pricePerDay}"></span></p>
  <a href="/vehicles">Back to Vehicles</a>
</div>
</body>
</html>
