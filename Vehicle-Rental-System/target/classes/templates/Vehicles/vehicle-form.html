<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      width: 400px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      box-sizing: border-box;
    }
    button[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="form-container">
  <h2>Vehicle Form</h2>
  <form th:object="${vehicle}" th:action="@{/vehicles/save}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label for="make">Make:</label>
    <input type="text" id="make" th:field="*{make}" required/>

    <label for="model">Model:</label>
    <input type="text" id="model" th:field="*{model}" required/>

    <label for="type">Type:</label>
    <input type="text" id="type" th:field="*{type}" required/>

    <label for="year">Year:</label>
    <input type="number" id="year" th:field="*{year}" required/>

    <label for="pricePerDay">Price Per Day:</label>
    <input type="number" id="pricePerDay" step="0.01" th:field="*{pricePerDay}" required/>

    <button type="submit">Save Vehicle</button>
  </form>
</div>
</body>
</html>
